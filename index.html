<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="manifest" href="/manifest.webmanifest" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="theme-color" content="#000000" />
  <link rel="apple-touch-icon" href="/icons/icon-180.png" />
  <link rel="icon" type="image/png" sizes="192x192" href="/icons/icon-192.png" />
  <title>TI-89</title>
  <style>html,body{height:100%;margin:0;background:#000;color:#fff;display:flex;align-items:center;justify-content:center;font-family:-apple-system,system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif;font-size:14px}</style>
</head>
<body>
  <div id="loading">
    <div style="text-align:center;">
      <div style="font-size:48px;margin-bottom:20px;">89</div>
      <div>Loading TI-89 Simulator...</div>
      <div style="font-size:12px;margin-top:20px;opacity:0.7;">Tap here if not redirected</div>
    </div>
  </div>
  <noscript>This app requires JavaScript to open the TI-89 simulator.</noscript>
  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("/sw.js");
    }

    // Check if we're in standalone mode (iOS)
    const isStandalone = window.navigator.standalone === true ||
                        window.matchMedia('(display-mode: standalone)').matches;

    // Add click handler to entire body for manual redirect
    document.body.addEventListener('click', () => {
      window.open("https://ti89-simulator.com/", "_blank");
    });

    // Delayed redirect to help iOS maintain standalone mode
    setTimeout(() => {
      if (isStandalone) {
        // In standalone mode, open in new window to prevent losing app context
        window.open("https://ti89-simulator.com/", "_blank");
      } else {
        // Not standalone, just redirect normally
        location.replace("https://ti89-simulator.com/");
      }
    }, 1000);
  </script>
</body>
</html>
