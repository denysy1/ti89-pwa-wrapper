<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <link rel="manifest" href="./manifest.webmanifest" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="theme-color" content="#000000" />
    <link rel="apple-touch-icon" href="./icons/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="192x192" href="./icons/icon-192.png" />
    <link rel="icon" type="image/png" sizes="512x512" href="./icons/icon-512.png" />
    <link rel="shortcut icon" href="./favicon.ico" />
    <title>TI-89 Calculator</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            background: #000;
            color: #fff;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            overflow: hidden;
        }

        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            transition: opacity 0.3s ease-out;
        }

        .loading-screen.hide {
            opacity: 0;
            pointer-events: none;
        }

        .calculator-icon {
            width: 80px;
            height: 80px;
            background-image: url('./icons/icon-192.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            margin-bottom: 20px;
        }

        .loading-text {
            color: #fff;
            font-size: 16px;
            margin-bottom: 20px;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #333;
            border-top: 4px solid #fff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .simulator-frame {
            width: 100%;
            height: 100%;
            border: none;
            background: #fff;
        }

        .error-screen {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
        }

        .error-icon {
            font-size: 48px;
            margin-bottom: 20px;
        }

        .error-title {
            font-size: 24px;
            margin-bottom: 16px;
            color: #ff4444;
        }

        .error-message {
            font-size: 16px;
            margin-bottom: 24px;
            color: #ccc;
            line-height: 1.4;
        }

        .retry-button {
            background: #007acc;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .retry-button:hover {
            background: #005999;
        }
    </style>
</head>
<body>
    <noscript>This app requires JavaScript to run the TI-89 calculator.</noscript>

    <!-- Loading Screen -->
    <div class="loading-screen" id="loadingScreen">
        <div class="calculator-icon"></div>
        <div class="loading-text">Loading TI-89 Calculator...</div>
        <div class="spinner"></div>
    </div>

    <!-- Error Screen -->
    <div class="error-screen" id="errorScreen">
        <div class="error-icon">⚠️</div>
        <div class="error-title">Connection Error</div>
        <div class="error-message">
            Unable to load the calculator. Please check your internet connection and try again.
        </div>
        <button class="retry-button" onclick="retryLoad()">Retry</button>
    </div>

    <!-- Calculator Iframe -->
    <iframe
        id="calculatorFrame"
        class="simulator-frame"
        src="about:blank"
        allowfullscreen>
    </iframe>

    <script>
        // Register service worker
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('./sw.js').catch(console.error);
        }

        let loadTimeout;
        let retryCount = 0;
        const maxRetries = 3;

        function loadCalculator() {
            const iframe = document.getElementById('calculatorFrame');
            const loadingScreen = document.getElementById('loadingScreen');
            const errorScreen = document.getElementById('errorScreen');

            // Reset displays
            loadingScreen.classList.remove('hide');
            errorScreen.style.display = 'none';

            // Set a timeout for loading
            loadTimeout = setTimeout(() => {
                showError();
            }, 15000); // 15 second timeout

            // Load the calculator
            iframe.src = 'https://ti89-simulator.com/';

            iframe.onload = function() {
                clearTimeout(loadTimeout);
                loadingScreen.classList.add('hide');

                // Add some delay for smoother transition
                setTimeout(() => {
                    loadingScreen.style.display = 'none';
                }, 300);
            };

            iframe.onerror = function() {
                clearTimeout(loadTimeout);
                showError();
            };
        }

        function showError() {
            const loadingScreen = document.getElementById('loadingScreen');
            const errorScreen = document.getElementById('errorScreen');

            loadingScreen.classList.add('hide');
            setTimeout(() => {
                loadingScreen.style.display = 'none';
                errorScreen.style.display = 'flex';
            }, 300);
        }

        function retryLoad() {
            if (retryCount < maxRetries) {
                retryCount++;
                loadCalculator();
            } else {
                // Max retries reached, show persistent error
                const errorMessage = document.querySelector('.error-message');
                errorMessage.innerHTML = 'Maximum retry attempts reached. The calculator service may be temporarily unavailable.';
                document.querySelector('.retry-button').style.display = 'none';
            }
        }

        // Handle PWA install prompt
        let deferredPrompt;

        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
        });

        // Handle app visibility changes
        document.addEventListener('visibilitychange', () => {
            if (!document.hidden && window.navigator.onLine) {
                // App became visible and online, refresh if there was an error
                const errorScreen = document.getElementById('errorScreen');
                if (errorScreen.style.display === 'flex' || errorScreen.style.display === '') {
                    retryCount = 0; // Reset retry count
                    loadCalculator();
                }
            }
        });

        // Handle online/offline events
        window.addEventListener('online', () => {
            const errorScreen = document.getElementById('errorScreen');
            if (errorScreen.style.display === 'flex') {
                retryCount = 0;
                loadCalculator();
            }
        });

        window.addEventListener('offline', () => {
            showError();
            const errorMessage = document.querySelector('.error-message');
            errorMessage.innerHTML = 'You appear to be offline. The calculator requires an internet connection to function.';
        });

        // Prevent zoom on double-tap for better app feel
        let lastTouchEnd = 0;
        document.addEventListener('touchend', function (event) {
            const now = (new Date()).getTime();
            if (now - lastTouchEnd <= 300) {
                event.preventDefault();
            }
            lastTouchEnd = now;
        }, false);

        // Start loading the calculator
        document.addEventListener('DOMContentLoaded', loadCalculator);
    </script>
</body>
</html>
